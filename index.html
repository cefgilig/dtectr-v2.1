<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<!-- Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<!-- Familjen Grotesk -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Dtectr - Redifining Security</title>
	</head>
	<body class="bg-greyLight">
		<!-- Navigation bar -->
		<!-- -------------- -->
		<header id="header">
			<!-- Container for navbar -->
			<nav
				class="fixed top-0 left-0 mx-auto w-full shadow bg-greyLight z-40">
				<h2
					class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-purple-800">
					Color
				</h2>
				<!-- Flex container for Navbar content -->
				<div
					class="container-sm mx-auto flex justify-between items-center px-4 py-2">
					<!-- Logo -->
					<div>
						<img
							src="img/dtectr-logo.png"
							alt="Dtectr Logo"
							id="logo"
							class="h-8 sm:h-10 cursor-pointer" />
					</div>

					<!-- Nav links -->
					<ul
						class="hidden inline-flex space-x-4 text-secondaryTextColor">
						<li>Home</li>
						<li>About</li>
						<li>Buton</li>
					</ul>

					<!-- Menus -->
					<div
						class="relative flex justify-between items-center space-x-4">
						<!-- Search bar -->
						<div class="max-w-md mx-auto hidden md:flex">
							<div
								class="relative flex items-center w-full h-9 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
								<div
									class="grid place-items-center h-full w-12 text-primaryTextColor bg-greyLight">
									<ion-icon name="search-outline"></ion-icon>
								</div>

								<input
									class="h-full pl-2 w-full outline-none text-sm text-gray-700 pr-2 bg-gray-50"
									type="text"
									placeholder="Search"
									id="search" />
							</div>
						</div>

						<!-- Login button -->
						<button
							class="uppercase font-sans text-primaryTextColor">
							<ion-icon
								name="person-sharp"
								class="text-2xl mt-2 fill-primaryTextColor"></ion-icon>
						</button>

						<!-- Hamburger button -->
						<button
							onclick="toggleSlideover()"
							id="menu-btn"
							class="z-40 mt-2 block hamburger focus:outline-none">
							<span class="hamburger-top"> </span>
							<span class="hamburger-middle"></span>
							<span class="hamburger-bottom"></span>
						</button>
					</div>
					<!-- Hidden Menu -->
					<div
						id="slideover-container"
						class="w-full h-full fixed inset-0 invisible">
						<div
							onclick="toggleSlideover()"
							id="slideover-bg"
							class="w-full h-full duration-500 ease-out transition-all inset-0 absolute bg-black opacity-0"></div>
						<div
							onclick="toggleSlideover()"
							id="slideover"
							class="w-96 bg-greyLight h-full absolute right-0 duration-300 ease-out transition-all translate-x-full">
							<!-- Menu -->
							<div class="flex flex-col items-center mt-20">
								<h1 class="text-black">Hello</h1>
								<h1 class="text-black">Hello</h1>
								<h1 class="text-black">Hello</h1>
								<h1 class="text-black">Hello</h1>
								<h1 class="text-black">Hello</h1>
							</div>
							<!-- End of Menu -->
						</div>
					</div>
					<!-- End of Hidden Menu -->
				</div>
				<!-- End of Flex Navbar Content -->
			</nav>
		</header>
		<script src="js/script.js"></script>
		<script src="js/screen-width-checker.js"></script>
	</body>
</html>
